
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Coop Repo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico'%} ">

   
    {% block additional_css %}{% endblock %}
  
</head>



<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar toggled sidebar-dark accordion bg-gradient-primary p-0" style="border-color: var(--bs-navbar-color);background: #00aeef;">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div><img src="{% static 'img/Group%202%20(2).svg' %}" width="64" height="64"></div>
                    <div class="sidebar-brand-text mx-3"></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light mt-4  " id="accordionSidebar">
                    <li class="nav-item mt-4"><a class="nav-link active text-center" href="{% url 'dashboard'%}"><i style="font-size: 20px" class="far fa-file-alt"></i><span> Files</span></a></li>
                   {% if can_approve_user %}
                    <li class="nav-item mt-2"><a class="nav-link active text-center" href="{% url 'users'%}"><i style="font-size: 20px"  class="fas fa-user"></i><span> Users</span></a></li>
                    <li class="nav-item mt-2"><a class="nav-link active text-center" href="{% url 'load_user_activities'%}"><i style="font-size: 20px"  class="fas fa-history"></i><span> User Activity</span></a></li>

                    {% endif %}
                   
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>2024 Â© Cooperative Bank of Oromia&nbsp;</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>

    {% block additional_js %}{% endblock %}
</body>

</html>
