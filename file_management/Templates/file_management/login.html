{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CoopRepo</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'file_management/css/Login-Form-Basic-icons.css' %}">
</head>

<body class="bg-gradient-primary" style="background: #f2f4f5;">
    <div class="container">
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center">
                                <form class="text-center my-5" method="post">
                                    {% csrf_token %}
                                    <div><img src="{% static 'img/Logo%20%20long.svg' %}">
                                        <div class="pt-4">
                                            {% if error_message %}
                                                <h1 class="h6" style="color: rgb(255,4,4);">{{ error_message }}</h1>
                                            {% endif %}
                                        </div>
                                    </div>
                                    <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                    <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: #00aeef;border-color: #00aeef;">Login</button></div>
                                    <a href="{% url 'password_reset' %}"  class="text-muted">Forgot your password?</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'file_management/js/theme.js' %}"></script>
</body>

</html>
